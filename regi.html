<!DOCTYPE html>
<html lang="en">
<head>
    <title>login and registration</title>
    <link rel="stylesheet" href="meet.css">
</head>
<body>
    <div class="meet">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">login</button>
            <button type="button" class="toggle-btn" onclick="register()">register</button>
          </div>  
          <div class="icones">
            <img src="fb.png">
            <img src="tw.png">
            <img src="gp.png">
        </div>
        <form id="login" class="info">
            <input type="text" class="enter_info" placeholder="user name" required>
            <input type="password" class="enter_info" placeholder="enter password" required>
            <input type="checkbox" class="check-box"><span>remember password</span>
             <button type="submit" class="submit-btn">log in</button>
        </form>

        <form id="register" class="info">
            
            <input type="text" class="enter_info" placeholder="user name" required>
            <input type="email id" class="enter_info" placeholder="email id" required>
            <input type="password" class="enter_info" placeholder="enter password" required>
            <input type="checkbox" class="check-box"><span>I agree to the turmes & conndition</span>
             <button type="submit" class="submit-btn">register</button>
        </form>
        </div>
    </div>
    <script>
        var a =document.getElementById("login");
        var b =document.getElementById("register");
        var c =document.getElementById("btn");

        function register(){
            a.style.left="-400px";
            b.style.left="50px";
            c.style.left="110px";
        }
        
        function login(){
            a.style.left="50px";
            b.style.left="450px";
            c.style.left="0";
        }
    </script>
    
</body>
</html>
